<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main>
    <section class="conteudo">
      <img src="images/image-product-desktop.jpg" alt="Imagem Produto" class="conteudo__imagem">
      <img src="images/image-product-mobile.jpg" alt="Imagem Produto" class="conteudo__imagem__mobile">
      <section class="conteudo__informacao">
        <div class="conteudo__informacao__sobre">
          <h2 class="conteudo__informacao__titulo">PERFUME</h2>
          <h3 class="conteudo__informacao__nome">Gabrielle Essence Eau De Parfum</h3>
          <p class="conteudo__informacao__descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="conteudo__informacao__valor">
            <p class="conteudo__informacao__valor__atual">$149.99</p>
            <p class="conteudo__informacao__valor__antigo">$169.99</p>
          </div>
        </div>
        <button class="conteudo__informacao__botao"><img src="images/icon-cart.svg" alt="Card"></mask> Add to Cart</button>
      </section>
    </section>
  </main>

</body>
</html>
